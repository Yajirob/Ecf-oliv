<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" href="app.css" />
  <title>Document</title>
</head>
<body>

  <header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Mes films</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil<span class="sr-only"></span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>

  <div class="container mt-4">
    <h1 class="display-4 text-center">
      My<span class="text-primary">Film</span>List</h1>
      
      <form id="film-form">
        <div>
          <button type="button" class="btn btn-primary mt-0" id="togg1">Menu</button>
          </div>
          <div id="d1"style="display: none">
        <div class="form-group">
          <label for="titre">Titre</label>
          <input type="text" id="titre" class="form-control">
        </div>
        <div class="form-group">
          <label for="annee">Année</label>
          <input type="text" id="annee" class="form-control">
        </div>
        <div class="form-group">
          <label for="realisateur">Réalisateur</label>
          <input type="text" id="realisateur" class="form-control">
        </div>
        <input type="submit" value="Ajouter" class="btn btn-primary btn-block">
      </div>
      </form>

      <label for="nom" class="mt-1">Filtrer par :</label>
      <br>
      <select class="custom-select" name="Filtre">
          <option value="Filter par">Filtrer par</option>
          <option value="Titre">Titre</option>
          <option value="Annee">Année</option>
      </select>

      <table class="table table-stripped mt-5">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Année</th>
            <th>Réalisateur</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="film-list">
        </tbody>
      </table>
  </div>
</body>
<script src="main.js"></script>
</html>
